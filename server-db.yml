apiVersion: apps/v1
kind: Deployment
metadata:
  name: sql-server-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sql-server
  template:
    metadata:
      labels:
        app: sql-server
    spec:
      containers:
        - name: sql-server-container
          image: akscr01sample.azurecr.io/bankdb:latest
          ports:
            - containerPort: 1433
          env:
            - name: ACCEPT_EULA
              value: "Y"
            - name: MSSQL_SA_PASSWORD
              value: "NewPassword1234"
            - name: MSSQL_PID
              value: "Express"
          volumeMounts:
            - name: sql-data
              mountPath: /var/opt/mssql
          securityContext:
            runAsUser: 10001  # Run container as the mssql user
            fsGroup: 10001    # Apply the same fsGroup for file system permissions

      volumes:
        - name: sql-data
          persistentVolumeClaim:
            claimName: sql-server-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: sql-server-service
spec:
  selector:
    app: sql-server
  ports:
    - port: 1433
      targetPort: 1433
  type: LoadBalancer
